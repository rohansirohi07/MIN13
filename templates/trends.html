<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monthly AQI Trend</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-lg">
      <a class="navbar-brand" href="/">Delhi AQI Predictor</a>
      <div class="ms-auto">
        <a class="btn btn-outline-light" href="/">Back to Home</a>
      </div>
    </div>
  </nav>

  <main class="py-5">
    <div class="container-lg">
      <h1 class="mb-4">Monthly AQI Trend</h1>
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="row">
            <div class="col-md-8">
              <canvas id="aqiChart" height="160"></canvas>
            </div>
            <div class="col-md-4">
              <h6 class="mb-3">Monthly Pollutants</h6>
              <canvas id="pollutantChart" height="160"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white mt-5 py-4">
    <div class="container-lg text-center">
      <p class="mb-0">&copy; 2025 Delhi Air Quality Predictor.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='visualization.js') }}"></script>
  <script>
    // Load monthly data and draw the AQI trend and pollutant charts on this dedicated page
    fetch('/api/sample-data')
      .then(res => res.json())
      .then(data => {
        if (!Array.isArray(data) || data.length === 0) {
          console.error('No monthly data available')
          return
        }
        if (typeof createAQIChart === 'function') createAQIChart(data)
        if (typeof createPollutantChart === 'function') createPollutantChart(data)
      })
      .catch(err => console.error('Failed to load monthly data', err))
  </script>
</body>
</html>
